<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/instagram.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cel2.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/Logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/profile-photo.jpg" alt="profile-photo">
                </div>
                <a href="#" class="insta-login">Continue como igor_rafa9</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <a href="#" class="not-account">Não é igor_rafa9?</a>
                <a class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </a>
            </div>
            <div class="get-the-app">
                <h3 class="get-app">Baixe o app</h3>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/applestore.png">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/playstore.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
